<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <app-stepper [linearModeSelected]="false" #appStepper>
        <cdk-step
          [label]="'Address'"
          [completed]="checkOutForm.get('addressFrom').valid"
        >
          <app-checkout-address
            [checkOutForm]="checkOutForm"
          ></app-checkout-address>
        </cdk-step>
        <cdk-step
          [label]="'Delivery'"
          [completed]="checkOutForm.get('deliveryForm').valid"
        >
          <app-checkout-delivery
            [checkOutForm]="checkOutForm"
          ></app-checkout-delivery>
        </cdk-step>
        <cdk-step [label]="'Preview'">
          <app-checkout-review></app-checkout-review>
        </cdk-step>
        <cdk-step
          [label]="'Payment'"
          [completed]="checkOutForm.get('paymentForm').valid"
        >
          <app-checkout-payment [checkOutForm]="checkOutForm"></app-checkout-payment>
        </cdk-step>
      </app-stepper>
    </div>
    <div class="col-lg-4">
      <app-order-totals></app-order-totals>
    </div>
  </div>
</div>
