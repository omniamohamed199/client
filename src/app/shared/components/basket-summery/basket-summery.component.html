<div class="table-responsive" *ngIf="basket$ | async as Basket">
  <table class="table">
    <thead>
      <tr>
        <th class="border-0" [class.bg-light]="isBasket">
          <div class="p-2 px-3 text-uppercase">Product</div>
        </th>
        <th
          scope="col"
          class="border-0 text-center"
          [class.bg-light]="isBasket"
        >
          <div class="py-2 px-3 text-uppercase">Price</div>
        </th>
        <th
          scope="col"
          class="text-center border-0"
          [class.bg-light]="isBasket"
        >
          <div class="py-2 px-3 text-uppercase">Quantity</div>
        </th>
        <th
          scope="col"
          class="text-center border-0"
          [class.bg-light]="isBasket"
        >
          <div class="py-2 px-3 text-uppercase">Total</div>
        </th>
        <th
          scope="col"
          *ngIf="isBasket"
          class="text-center border-0"
          [class.bg-light]="isBasket"
        >
          <div class="py-2 px-3 text-uppercase">Remove</div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Basket.items">
        <th scope="row">
          <div class="p-2">
            <img
              src="{{ item.pictureUrl }}"
              alt=""
              style="max-height: 50px"
              class="img-fluid"
            />
            <div class="ml-3 d-inline-block align-middle">
              <h5 class="mb-0">
                <a
                  routerLink="/shop/{{ item.id }}"
                  class="text-dark text-decoration-none"
                  >{{ item.productName }}</a
                >
              </h5>
              <span class="text-muted font-italic font-weight-normal">
                type:{{ item.type }}
              </span>
            </div>
          </div>
        </th>
        <td class="text-center align-middle">
          <strong>{{ item.price | currency }}</strong>
        </td>
        <td class="align-middle">
          <div class="d-flex justify-content-center align-items-center">
            <i
              (click)="decermentItemQunatity(item)"
              class="fa fa-minus-circle text-warning mr-2"
              style="cursor: pointer; font-size: 2em"
              *ngIf="isBasket"
            ></i>
            <span class="font-weight-bold" style="font-size: 1.5em">{{
              item.quantity
            }}</span>
            <i
              (click)="IncermentItemQunatity(item)"
              class="fa fa-plus-circle text-warning ml-2"
              style="cursor: pointer; font-size: 2em"
              *ngIf="isBasket"
            ></i>
          </div>
        </td>
        <td class="text-center align-middle">
          <strong>{{ item.price * item.quantity | currency }}</strong>
        </td>
        <td class="text-center align-middle" *ngIf="isBasket">
          <a class="text-danger">
            <i
              (click)="removeItemFromBasekt(item)"
              class="fa fa-trash"
              style="font-size: 2em; cursor: pointer"
            ></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
