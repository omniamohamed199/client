<div class="container">
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item" *ngFor="let step of steps;let i= index">
            <button class="py-3 nav-link text-uppercase font-weight-bold btn-block"
                [class.active]="selectedIndex===i" (click)="OnClick(i)">
                {{step.label}}
            </button>
        </li>
    </ul>
    <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
</div>
