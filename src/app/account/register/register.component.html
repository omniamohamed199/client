<div class="d-flex justify-content-center align-items-center">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="SubmitData()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
            </div>

            <app-text-input formControlName="displayName" [label]="'displayName'"></app-text-input>
            <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
            <app-text-input formControlName="password" [label]="'password'" [type]="'password'"></app-text-input>

            <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="registerForm.invalid">Sign
                up</button>
        </form>
    </div>
</div>
