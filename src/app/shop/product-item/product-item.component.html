<div class="card h-100 shadow-sm mb-2">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" type="button"
                class="btn btn-sm btn-primary fa fa-shopping-cart mr-2"></button>
            <button type="button" class="btn btn-sm btn-primary" routerLink="/Shop/{{product.id}}">view</button>
        </div>
    </div>
    <div class="card-body d-flex flex-column ">
        <a routerLink="/Shop/{{product.id}}">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price |currency}}</span>
    </div>
</div>
